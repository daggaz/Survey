<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<link href="/media/css/vi-core.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="/media/js/mootools.js"></script>
	<script type="text/javascript" src="/media/js/core.js"></script>
	<title>{% block title %}Survey Site{% endblock %}</title>
	{% block meta %}{% endblock %}
</head>

<body>
	<div id="wrapper">
		<div id="header">
			<h1><a id="logo" href="/">Survey Site</a></h1>
			<ol id="menu">
				<li><a href="/surveys/">Surveys</a></li>
			</ol>
		</div>
		{% block main %}
			<div id="main">
				<div id="content">
					{% block content %}
					{% endblock %}
				</div>
				<div id="supplement">
					{% block supplement %}
					{% endblock %}
				</div>
			</div>
		{% endblock %}
		<div id="footer">
			&copy; Jamie Cockburn 2014
		</div>
	</div>
</body>
</html>
